<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
<div class="container">
  <form id="orderForm">
    <label for="username">What's your name?</label><br>
    <input type="text" id="username" name="username"><br><br>
    <label for="size">What size of pizza would you like?</label><br>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="small" checked>
        Small (10")
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="medium">
        Medium (14")
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="large">
        Large (18")
      </label>
    </div>
    <br>
    <label for="toppings">Which toppings would you like?</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="pepperoniCheck" value= "Pepperoni">
      <label class="form-check-label" for="pepperoniCheck">
        Pepperoni
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="mushroomCheck" value= "Mushroom">
      <label class="form-check-label" for="mushroomCheck">
        Mushroom
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="sausageCheck" value= "Sausage">
      <label class="form-check-label" for="sausageCheck">
        Sausage
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="olivesCheck" value= "Olives">
      <label class="form-check-label" for="olivesCheck">
        Olives
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="pineappleCheck" value= "Pineapple">
      <label class="form-check-label" for="pineappleCheck">
        Pineapple
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="artichokeCheck" value= "Artichoke">
      <label class="form-check-label" for="artichokeCheck">
        Artichoke
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="redOnionCheck" value= "Red Onion">
      <label class="form-check-label" for="redOnionCheck">
        Red Onion
      </label>
    </div>
  
    <br><br>
    <button type="submit" class="btn-primary">Get Total</button>
  </form>
    <br><br>
    <div id="output">
      <p><span class="username"></span>, your total is <span class="result"></span></p>
    </div>
    
</div>
</body>
</html>
